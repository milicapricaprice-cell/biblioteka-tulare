<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteka Tulare</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e8f5e9;
      color: #2e7d32;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px 0;
      font-size: 1.4em;
    }
    form {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>üìö Biblioteka Tulare</header>

  <form id="bookForm" action="https://docs.google.com/forms/d/e/1FAIpQLSd9K1CwPWwwJGPz2hg1YoE85Fr2AOgA1rJTQx3tB0ItEQKtZw/formResponse" method="POST" target="_blank">
    <label>Inventarni broj</label><br>
    <input name="entry.1883613575" placeholder="npr. 25" required />

    <label>Naslov knjige</label><br>
    <input name="entry.1981218579" placeholder="npr. Mali princ" required />

    <label>Autor</label><br>
    <input name="entry.1628349998" placeholder="npr. Egziperi" />

    <label>Izdavaƒç</label><br>
    <input name="entry.1281581715" placeholder="npr. Vulkan" />

    <label>Godina izdanja</label><br>
    <input name="entry.397841534" placeholder="npr. 2020" />

    <input type="file" accept="image/*" id="imageInput" capture="environment" />

    <button type="submit">üìñ Saƒçuvaj</button>
  </form>

  <script>
    const API_KEY = "AIzaSyB3s6Bh2kNE9FHDSw_GR5BDCUL0wVQimlA";

    document.getElementById('imageInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1];
        const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
          method: "POST",
          body: JSON.stringify({
            requests: [{
              image: { content: base64 },
              features: [{ type: "TEXT_DETECTION" }]
            }]
          }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        const text = result.responses?.[0]?.fullTextAnnotation?.text || "";
        console.log("Prepoznati tekst:", text);

        if (text) {
          const lines = text.split('\n').filter(t => t.trim());
          document.querySelector('input[name="entry.1981218579"]').value = lines[0] || ""; // naslov
          document.querySelector('input[name="entry.1628349998"]').value = lines[1] || ""; // autor
          document.querySelector('input[name="entry.1281581715"]').value = lines[2] || ""; // izdavaƒç

          // poku≈°aj da pronaƒëe godinu (4 cifre)
          const match = text.match(/\b(19|20)\d{2}\b/);
          document.querySelector('input[name="entry.397841534"]').value = match ? match[0] : "";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
