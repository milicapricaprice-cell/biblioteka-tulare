<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Biblioteka O≈† Vladimir Bukiliƒá ‚Äì Tulare</title>
<style>
  :root{
    --main:#6fbf73;
    --dark:#4a8f52;
    --bg:#f4faf5;
    --card:#ffffff;
    --text:#222;
  }
  *{box-sizing:border-box}
  body{font-family:"Segoe UI",sans-serif;background:var(--bg);margin:0;padding:14px;color:var(--text)}
  .wrap{max-width:820px;margin:0 auto}
  h1{color:var(--dark);text-align:center;margin:6px 0 10px 0}
  .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
  label{display:block;margin-top:10px;font-weight:600}
  input[type=text], input[type=number], select, textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:8px;font-size:15px;background:#fff}
  textarea{min-height:70px;resize:vertical}
  .row{display:flex;gap:10px;margin-top:6px;flex-wrap:wrap}
  .col{flex:1;min-width:140px}
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
  button{padding:10px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  .primary{background:var(--main);color:#fff}
  .secondary{background:#fff;color:var(--main);border:2px solid var(--main)}
  img#coverPreview{max-width:100%;max-height:320px;border-radius:8px;border:1px solid #ddd;display:none;margin-top:10px;object-fit:contain;padding:6px;background:#fff}
  .hint{background:#f0fff4;border-left:4px solid var(--main);padding:10px;border-radius:8px;margin-top:10px;font-size:14px}
  .status{margin-top:10px;font-size:14px;color:#222;white-space:pre-wrap}
  .small{font-size:13px;color:#666;margin-top:6px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>üìö Biblioteka O≈† Vladimir Bukiliƒá ‚Äì Tulare</h1>

    <div class="card">
      <div class="hint">Izaberi sliku iz galerije ili slikaj kamerom ‚Äî OCR automatski prepoznaje naslov, autora, izdavaƒça i godinu.</div>

      <label for="fileInput">Slikaj / izaberi korice knjige üì∏</label>
      <input id="fileInput" type="file" accept="image/*" capture="environment">

      <img id="coverPreview" alt="Preview">

      <div style="margin-top:10px" class="row">
        <div class="col">
          <label>Inventarni broj</label>
          <input id="inv" type="text" placeholder="npr. 001/2025" required>
        </div>
        <div class="col">
          <label>≈†kolska godina</label>
          <input id="skg" type="text" placeholder="npr. 2025/26">
        </div>
      </div>

      <label>Naslov</label>
      <input id="naslov" type="text" placeholder="Naslov knjige" required>

      <div class="row">
        <div class="col">
          <label>Autor</label>
          <input id="autor" type="text" placeholder="Autor">
        </div>
        <div class="col">
          <label>Izdavaƒç</label>
          <input id="izdavac" type="text" placeholder="Izdavaƒç">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Godina izdanja</label>
          <input id="godina" type="text" placeholder="npr. 2000">
        </div>
        <div class="col">
          <label>Vrednost</label>
          <input id="vrednost" type="text" placeholder="npr. 500 RSD">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Signatura</label>
          <input id="signatura" type="text" placeholder="npr. 821.163.41">
        </div>
        <div class="col">
          <label>Stanje</label>
          <select id="stanje">
            <option value="Novo">Novo</option>
            <option value="Dobro">Dobro</option>
            <option value="O≈°teƒáeno">O≈°teƒáeno</option>
          </select>
        </div>
      </div>

      <label>Napomena (opciono)</label>
      <textarea id="napomena" placeholder="Napomena..."></textarea>

      <div class="actions">
        <button id="ocrBtn" class="primary" type="button">üì∏ Prepoznaj tekst</button>
        <button id="sendBtn" class="secondary" type="button">üì§ Po≈°alji u tabelu</button>
      </div>

      <div id="status" class="status"></div>
      <div class="small">OCR koristi Google Vision API (ƒáirilica + latinica). Kljuƒç je ograniƒçen samo na tvoj nalog.</div>
    </div>
  </div>

<script>
const OCR_API_KEY = "AIzaSyB3s6Bh2kNE9FHDSw_GR5BDCUL0wVQimlA"; // ‚Üê tvoj pravi kljuƒç

const fileInput = document.getElementById('fileInput');
const coverPreview = document.getElementById('coverPreview');
const statusEl = document.getElementById('status');
let lastFile = null;

fileInput.addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  lastFile = f;
  coverPreview.src = URL.createObjectURL(f);
  coverPreview.style.display = '';
  statusEl.textContent = "‚úÖ Slika uƒçitana. Klikni 'Prepoznaj tekst'.";
});

document.getElementById('ocrBtn').addEventListener('click', async () => {
  if (!lastFile) {
    statusEl.textContent = "‚ö†Ô∏è Izaberi sliku iz galerije ili slikaj kamerom.";
    return;
  }

  statusEl.textContent = "‚è≥ Prepoznavanje teksta...";

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result.split(',')[1];
    const body = {
      requests: [{
        image: { content: base64 },
        features: [{ type: "TEXT_DETECTION" }]
      }]
    };

    try {
      const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${OCR_API_KEY}`, {
        method: "POST",
        body: JSON.stringify(body)
      });
      const data = await res.json();
      const text = data.responses?.[0]?.fullTextAnnotation?.text || "";
      if (!text.trim()) {
        statusEl.textContent = "‚ö†Ô∏è Nije pronaƒëen tekst na slici.";
        return;
      }

      statusEl.textContent = "‚úÖ Prepoznat tekst:\n" + text.slice(0, 400);

      const lines = text.split(/\n+/).map(l => l.trim()).filter(l => l.length);
      const title = lines[0] || "";
      const author = lines.find(l => /[A-ZƒåƒÜ≈Ω≈†ƒê][a-zƒçƒá≈æ≈°ƒë]+\s+[A-ZƒåƒÜ≈Ω≈†ƒê][a-zƒçƒá≈æ≈°ƒë]+/.test(l)) || "";
      const yearMatch = text.match(/(19|20)\d{2}/);
      const year = yearMatch ? yearMatch[0] : "";
      const publisher = lines.find(l => /(Laguna|Klett|Vulkan|Prosveta|Zavod|Nolit|Beograd)/i.test(l)) || "";

      document.getElementById('naslov').value ||= title;
      document.getElementById('autor').value ||= author;
      document.getElementById('godina').value ||= year;
      document.getElementById('izdavac').value ||= publisher;

    } catch (err) {
      console.error(err);
      statusEl.textContent = "‚ùå Gre≈°ka pri prepoznavanju.";
    }
  };
  reader.readAsDataURL(lastFile);
});
</script>
</body>
</html>
