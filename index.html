<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Biblioteka OÅ  Vladimir BukiliÄ‡ â€“ Tulare</title>
<style>
  :root{
    --main:#6fbf73;
    --dark:#4a8f52;
    --bg:#f4faf5;
    --card:#ffffff;
    --text:#222;
  }
  body{font-family:"Segoe UI",sans-serif;background:var(--bg);margin:0;padding:14px;color:var(--text)}
  .wrap{max-width:820px;margin:0 auto}

  button{padding:10px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  .primary{background:var(--main);color:#fff}
  .secondary{background:#fff;color:var(--main);border:2px solid var(--main)}
  img#coverPreview{max-width:100%;max-height:320px;border-radius:8px;border:1px solid #ddd;display:none;margin-top:10px;object-fit:contain;padding:6px;background:#fff}
  .hint{background:#f0fff4;border-left:4px solid var(--main);padding:10px;border-radius:8px;margin-top:10px;font-size:14px}

</style>
</head>
<body>
  <div class="wrap">
    <h1>ğŸ“š Biblioteka OÅ  Vladimir BukiliÄ‡ â€“ Tulare</h1>

    <div class="card">
      <div class="hint">Izaberi sliku iz galerije ili slikaj kamerom â€” OCR automatski prepoznaje naslov, autora, izdavaÄa i godinu.</div>

      <label for="fileInput">Slikaj / izaberi korice knjige ğŸ“¸</label>
      <input id="fileInput" type="file" accept="image/*">
      <img id="coverPreview" alt="Preview">

      <div class="row">
        <div class="col">
          <label>Inventarni broj</label>
          <input id="inv" type="text" placeholder="npr. 001/2025" required>
        </div>
        <div class="col">
          <label>Å kolska godina</label>
          <input id="skg" type="text" placeholder="npr. 2025/26">
        </div>
      </div>

      <label>Naslov</label>
      <input id="naslov" type="text" placeholder="Naslov knjige" required>

      <div class="row">
        <div class="col">
          <label>Autor</label>
          <input id="autor" type="text" placeholder="Autor">
        </div>
        <div class="col">
          <label>IzdavaÄ</label>
          <input id="izdavac" type="text" placeholder="IzdavaÄ">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Godina izdanja</label>
          <input id="godina" type="text" placeholder="npr. 2000">
        </div>
        <div class="col">
          <label>Vrednost</label>
          <input id="vrednost" type="text" placeholder="npr. 500 RSD">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Signatura</label>
          <input id="signatura" type="text" placeholder="npr. 821.163.41">
        </div>
        <div class="col">
          <label>Stanje</label>
          <select id="stanje">
            <option value="Novo">Novo</option>
            <option value="Dobro">Dobro</option>
            <option value="OÅ¡teÄ‡eno">OÅ¡teÄ‡eno</option>
          </select>
        </div>
      </div>

      <label>Napomena (opciono)</label>
      <textarea id="napomena" placeholder="Napomena..."></textarea>

      <div class="actions">
        <button id="ocrBtn" class="primary" type="button">ğŸ“¸ Prepoznaj tekst</button>
        <button id="sendBtn" class="secondary" type="button">ğŸ“¤ PoÅ¡alji u tabelu</button>
      </div>

      <div id="status" class="status"></div>
      <div class="small">OCR koristi Google Vision API (Ä‡irilica + latinica). KljuÄ je ograniÄen samo na tvoj nalog.</div>
    </div>
  </div>

<script>
const OCR_API_KEY = "AIzaSyB3s6Bh2kNE9FHDSw_GR5BDCUL0wVQimlA";
const fileInput = document.getElementById('fileInput');
const coverPreview = document.getElementById('coverPreview');
const statusEl = document.getElementById('status');
const ocrBtn = document.getElementById('ocrBtn');

let lastFile = null;

fileInput.addEventListener('change', e => {
  const f = e.target.files[0];
  if (!f) return;
  lastFile = f;
  coverPreview.src = URL.createObjectURL(f);
  coverPreview.style.display = '';
  statusEl.textContent = "ğŸ“¸ Slika uÄitana â€” spremna za prepoznavanje.";
});

ocrBtn.addEventListener('click', async () => {
  if (!lastFile) { statusEl.textContent = "Izaberi ili slikaj korice knjige."; return; }

  statusEl.textContent = "â³ Prepoznajem tekst...";
  const reader = new FileReader();
  reader.onload = async function() {
    const imageBase64 = reader.result.split(',')[1];
    const body = {
      requests: [{
        image: { content: imageBase64 },
        features: [{ type: "TEXT_DETECTION" }]
      }]
    };

    try {
      const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${OCR_API_KEY}`, {
        method: "POST",
        body: JSON.stringify(body)
      });
      const data = await res.json();
      const text = data.responses?.[0]?.fullTextAnnotation?.text || "";

      if (!text) {
        statusEl.textContent = "âš ï¸ Nije pronaÄ‘en tekst na slici.";
        return;
      }

      statusEl.textContent = "âœ… Prepoznat tekst:\n" + text.slice(0, 500);
      const lines = text.split(/\n+/).map(l => l.trim()).filter(l => l.length > 1);

      const title = lines[0] || "";
      const year = (text.match(/(19|20)\d{2}/) || [""])[0];
      let author = lines.find(l => /\b[A-ZÅ ÄÄŒÄ†Å½]/i.test(l) && l.split(' ').length <= 3) || "";
      let publisher = lines.find(l => /(Laguna|Klett|Vulkan|Prosveta|Zavod|Nolit|Beograd)/i.test(l)) || "";

      document.getElementById('naslov').value ||= title;
      document.getElementById('autor').value ||= author;
      document.getElementById('izdavac').value ||= publisher;
      document.getElementById('godina').value ||= year;

    } catch (err) {
      statusEl.textContent = "âŒ GreÅ¡ka pri prepoznavanju.";
      console.error(err);
    }
  };
  reader.readAsDataURL(lastFile);
});
</script>
</body>
