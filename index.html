<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Biblioteka OÅ  Vladimir BukiliÄ‡ â€“ Tulare</title>
<style>
  :root{
    --main:#6fbf73;
    --dark:#4a8f52;
    --bg:#f4faf5;
    --card:#ffffff;
    --text:#222;
  }
  body{font-family:"Segoe UI",sans-serif;background:var(--bg);margin:0;padding:16px;color:var(--text);}
  h1{text-align:center;color:var(--dark); margin: 6px 0 14px 0;}
  form{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);max-width:720px;margin:8px auto;}
  label{display:block;margin-top:10px;font-weight:600;}
  input[type="text"], input[type="number"], select, textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:8px;font-size:15px;box-sizing:border-box;}
  textarea{min-height:70px;resize:vertical}
  .row{display:flex;gap:10px;flex-wrap:wrap}

  button.secondary{background:#fff;color:var(--dark);border:2px solid var(--main)}
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
  .preview{margin-top:12px;text-align:center}
  img#coverPreview{max-width:100%;max-height:320px;border-radius:8px;border:1px solid #ccc;object-fit:contain;background:#fff;padding:6px;display:none}
  .small{font-size:13px;color:#666;margin-top:8px}

</style>
</head>
<body>
  <h1>ğŸ“š Biblioteka OÅ  Vladimir BukiliÄ‡ â€“ Tulare</h1>

  <form id="localForm" class="card" onsubmit="return false;">
    <div class="hint">Slikaj korice knjige ili izaberi iz galerije â€” OCR pokuÅ¡a da prepozna naslov, autora, izdavaÄa i godinu. Proveri pre slanja.</div>

    <label for="fileInput">Slikaj korice knjige ğŸ“¸</label>
    <input id="fileInput" type="file" accept="image/*" capture="environment">

    <div class="preview">
      <img id="coverPreview" alt="Preview"/>
    </div>

    <div class="row">
      <div class="col">
        <label>Inventarni broj</label>
        <input id="inv" type="text" placeholder="npr. 001/2025" required>
      </div>
      <div class="col">
        <label>Å kolska godina</label>
        <input id="skg" type="text" placeholder="npr. 2025/26">
      </div>
    </div>

    <label>Naslov</label>
    <input id="naslov" type="text" placeholder="Naslov knjige" required>

    <div class="row">
      <div class="col">
        <label>Autor</label>
        <input id="autor" type="text" placeholder="Autor">
      </div>
      <div class="col">
        <label>IzdavaÄ</label>
        <input id="izdavac" type="text" placeholder="IzdavaÄ">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Godina izdanja</label>
        <input id="godina" type="text" placeholder="npr. 2000">
      </div>
      <div class="col">
        <label>Vrednost</label>
        <input id="vrednost" type="text" placeholder="npr. 500 RSD">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Signatura</label>
        <input id="signatura" type="text" placeholder="npr. 821.163.41">
      </div>
      <div class="col">
        <label>Stanje</label>
        <select id="stanje">
          <option value="Novo">Novo</option>
          <option value="Dobro">Dobro</option>
          <option value="OÅ¡teÄ‡eno">OÅ¡teÄ‡eno</option>
        </select>
      </div>
    </div>

    <label>Napomena (opciono)</label>
    <textarea id="napomena" placeholder="Napomena..."></textarea>

    <div class="actions">
      <button id="ocrBtn" type="button">ğŸ“¸ Slikaj i prepoznaj korice</button>
      <button id="sendBtn" type="button" class="secondary">ğŸ“¤ PoÅ¡alji u tabelu</button>
      <button id="openPrefilledBtn" type="button" class="secondary">ğŸ”— PoÅ¡alji + dodaj sliku u formi</button>
      <button id="newBtn" type="button">ğŸ” Nova knjiga</button>
    </div>

    <div id="status" class="status"></div>
    <div class="small">Napomena: OCR koristi javni demo kljuÄ ocr.space (ograniÄen). Za bolju taÄnost razmisli o sopstvenom kljuÄu.</div>
  </form>

<script>
/* ------- Konfiguracija -------- */
const FORM_POST_URL = "https://docs.google.com/forms/d/e/1FAIpQLSd9K1CwPWwwJGPz2hg1YoE85Fr2AOgA1rJTQx3tB0ItEQKtZw/formResponse";
const ENTRY = {
  slika: "entry.1841018813",        // (Upload field â€” can't programmatically upload file to formResponse)
  inventar: "entry.1883613575",
  naslov: "entry.1981218579",
  autor: "entry.1628349998",
  izdavac: "entry.1281581715",
  godina: "entry.397841534",
  signatura: "entry.2086119030",
  stanje: "entry.542398520",
  skolska: "entry.713175852",
  vrednost: "entry.1257892273",
  napomena: "entry.1487519183"
};
const OCR_API_KEY = "helloworld"; // demo kljuÄ ocr.space

/* ------- UI elementi -------- */
const fileInput = document.getElementById('fileInput');
const coverPreview = document.getElementById('coverPreview');
const status = document.getElementById('status');
const ocrBtn = document.getElementById('ocrBtn');
const sendBtn = document.getElementById('sendBtn');
const openPrefilledBtn = document.getElementById('openPrefilledBtn');
const newBtn = document.getElementById('newBtn');

const invEl = document.getElementById('inv');
const naslovEl = document.getElementById('naslov');
const autorEl = document.getElementById('autor');
const izdavacEl = document.getElementById('izdavac');
const godinaEl = document.getElementById('godina');
const signaturaEl = document.getElementById('signatura');
const stanjeEl = document.getElementById('stanje');
const skgEl = document.getElementById('skg');
const vredEl = document.getElementById('vrednost');
const napomenaEl = document.getElementById('napomena');

let lastFile = null;

/* ------- Preview slike ------- */
fileInput.addEventListener('change', (e) => {
  const f = e.target.files[0];
  if (!f) return;
  lastFile = f;
  coverPreview.src = URL.createObjectURL(f);
  coverPreview.style.display = '';
  status.textContent = "Slika uÄitana. Klikni 'Slikaj i prepoznaj korice' da OCR pokuÅ¡a da popuni polja.";
});

/* ====== Inventarni broj: localStorage + simple auto-increment ====== */
const STORAGE_KEY = "inventar_last_v1";
function loadLastInventar() {
  const raw = localStorage.getItem(STORAGE_KEY);
  if (!raw) {
    const y = new Date().getFullYear();
    const obj = {num:1, year:y};
    localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
    return obj;
  }
  try { return JSON.parse(raw); } catch { const y=new Date().getFullYear(); const obj={num:1,year:y}; localStorage.setItem(STORAGE_KEY, JSON.stringify(obj)); return obj; }
}
function saveLastInventar(obj){ localStorage.setItem(STORAGE_KEY, JSON.stringify(obj)); }
function formatInventar(obj){ return String(obj.num).padStart(3,'0') + "/" + obj.year; }
function incrementInventar() {
  const cur = loadLastInventar();
  const yNow = new Date().getFullYear();
  if (cur.year !== yNow) { cur.year = yNow; cur.num = 1; }
  else cur.num = cur.num + 1;
  saveLastInventar(cur);
  return cur;
}
function loadToInputs() {
  const cur = loadLastInventar();
  const yNow = new Date().getFullYear();
  if (cur.year !== yNow) { cur.year = yNow; cur.num = 1; saveLastInventar(cur); }
  invEl.value = formatInventar(cur);
  skgEl.value = `${cur.year}/${cur.year+1}`;
}
loadToInputs();

/* ====== OCR: send to ocr.space and parse ====== */
async function runOcr(file) {
  status.textContent = "â³ Saljem sliku na OCR (moÅ¾e potrajati nekoliko sekundi)...";
  const form = new FormData();
  form.append('file', file);
  form.append('language', 'eng'); // pokuÅ¡aj eng; detektuje i srpska slova delimiÄno
  form.append('isOverlayRequired', 'false');
  try {
    const res = await fetch('https://api.ocr.space/parse/image', {
      method: 'POST',
      body: form,
      headers: { apikey: OCR_API_KEY }
    });
    const data = await res.json();
    const parsed = data?.ParsedResults?.[0]?.ParsedText || "";
    return parsed;
  } catch (e) {
    console.error(e);
    return "";
  }
}

/* Heuristika za izvlaÄenje naslova/autora/izdavaÄa/godine */
function heuristicsFill(parsedText) {
  if (!parsedText) return {};
  const lines = parsedText.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
  if (lines.length===0) return {};
  // title = longest first few lines
  let title = lines[0];
  // try to refine: choose longest line among first 3
  for (let i=0;i<Math.min(3,lines.length);i++){
    if (lines[i].length > title.length) title = lines[i];
  }
  // author: try to find a line with 2-4 words and contains uppercase or dot
  let author = "";
  for (let i=1;i<Math.min(lines.length,7);i++){
    const w = lines[i].split(/\s+/).length;
    if ((w<=4 && w>=1) && /[A-Za-zĞ-Ğ¯Ğ°-Ñ]/.test(lines[i])) { author = lines[i]; break; }
  }
  // year: find 4-digit 19xx/20xx
  let year = "";
  for (const l of lines) {
    const m = l.match(/(19|20)\d{2}/);
    if (m) { year = m[0]; break; }
  }
  // publisher: look for known publisher words or uppercase short words
  let publisher = "";
  for (const l of lines) {
    if (/(Beograd|Beograd|Laguna|Prosveta|Klett|Nolit|Prometej|Partizan|Clio|Agora|Vuk)/i.test(l)) { publisher = l; break; }
  }
  return { title, author, year, publisher, raw: parsedText };
}

/* OCR dugme */
ocrBtn.addEventListener('click', async () => {
  if (!lastFile) { status.textContent = "Prvo izaberi ili uslikaj korice."; return; }
  ocrBtn.disabled = true;
  const parsed = await runOcr(lastFile);
  ocrBtn.disabled = false;
  if (!parsed) {
    status.textContent = "OCR nije vratio tekst. Probaj jasniju sliku ili drugaÄiji ugao.";
    return;
  }
  const h = heuristicsFill(parsed);
  if (h.title && !naslovEl.value) naslovEl.value = h.title;
  if (h.author && !autorEl.value) autorEl.value = h.author;
  if (h.year && !godinaEl.value) godinaEl.value = h.year;
  if (h.publisher && !izdavacEl.value) izdavacEl.value = h.publisher;
  // show brief preview
  status.innerText = "OCR popunio polja (proveri pre slanja). Ako treba, ispravi. \n\nPrepoznati tekst:\n" + (h.raw || parsed).slice(0,800);
});

/* ====== slanje teksta u Google Formu (ne upload slike) ====== */
async function sendTextOnly() {
  // basic validation
  if (!invEl.value || !naslovEl.value) { status.textContent = "Popuni obavezna polja (Inventarni broj i Naslov)."; return; }
  sendBtn.disabled = true;
  status.textContent = "Å aljem podatke u Google formu...";
  const fd = new FormData();
  fd.append(ENTRY.inventar, invEl.value);
  fd.append(ENTRY.naslov, naslovEl.value);
  fd.append(ENTRY.autor, autorEl.value);
  fd.append(ENTRY.izdavac, izdavacEl.value);
  fd.append(ENTRY.godina, godinaEl.value);
  fd.append(ENTRY.signatura, signaturaEl.value);
  fd.append(ENTRY.stanje, stanjeEl.value);
  fd.append(ENTRY.skolska, skgEl.value);
  fd.append(ENTRY.vrednost, vredEl.value);
  fd.append(ENTRY.napomena, napomenaEl.value || "");
  // NOTE: we cannot upload file programmatically to Google Forms via formResponse from static site reliably.
  try {
    await fetch(FORM_POST_URL, { method: 'POST', mode: 'no-cors', body: fd });
    status.textContent = "âœ… Podaci poslati (tekst). Ako Å¾eliÅ¡ dodaj i sliku preko Google forme â€“ klikni dugme 'PoÅ¡alji + dodaj sliku u formi'.";
    incrementInventar();
    sendBtn.disabled = false;
  } catch (e) {
    console.error(e);
    status.textContent = "GreÅ¡ka pri slanju. Probaj ponovo.";
    sendBtn.disabled = false;
  }
}

/* ====== prefilled form (otvara Google form sa veÄ‡ popunjenim vrednostima; tu moÅ¾eÅ¡ ruÄno dodati sliku) ====== */
function buildPrefilledUrl() {
  const base = "https://docs.google.com/forms/d/e/1FAIpQLSd9K1CwPWwwJGPz2hg1YoE85Fr2AOgA1rJTQx3tB0ItEQKtZw/viewform?usp=pp_url";
  const params = new URLSearchParams();
  params.append(ENTRY.inventar, invEl.value || "");
  params.append(ENTRY.naslov, naslovEl.value || "");
  params.append(ENTRY.autor, autorEl.value || "");
  params.append(ENTRY.izdavac, izdavacEl.value || "");
  params.append(ENTRY.godina, godinaEl.value || "");
  params.append(ENTRY.signatura, signaturaEl.value || "");
  params.append(ENTRY.stanje, stanjeEl.value || "");
  params.append(ENTRY.skolska, skgEl.value || "");
  params.append(ENTRY.vrednost, vredEl.value || "");
  params.append(ENTRY.napomena, napomenaEl.value || "");
  return base + "&" + params.toString();
}
openPrefilledBtn.addEventListener('click', () => {
  const url = buildPrefilledUrl();
  window.open(url, '_blank');
  incrementInventar();
  status.textContent = "Otvorena Google forma (pre-filled). Tu moÅ¾eÅ¡ dodati sliku i poslati kompletan unos.";
});

/* ====== Nova knjiga: reset fields and increment stored inventory ====== */
newBtn.addEventListener('click', () => {
  const cur = incrementInventar();
  invEl.value = formatInventar(cur);
  skgEl.value = `${cur.year}/${cur.year+1}`;
  naslovEl.value = "";
  autorEl.value = "";
  izdavacEl.value = "";
  godinaEl.value = "";
  signaturaEl.value = "";
  stanjeEl.value = "Novo";
  vredEl.value = "";
  napomenaEl.value = "";
  coverPreview.style.display = "none";
  fileInput.value = "";
  lastFile = null;
  status.textContent = "Forma resetovana za novu knjigu.";
});

/* ====== init defaults ====== */
(function init(){
  const cur = loadLastInventar();
  invEl.value = formatInventar(cur);
  skgEl.value = `${cur.year}/${cur.year+1}`;
  stanjeEl.value = "Novo";
})();
sendBtn.addEventListener('click', sendTextOnly);
</script>
</body>
